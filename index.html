<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="todo">
        <h1>TO DO</h1>
        <ul id="task-list">
            <li class="task" onmouseover="showHidden(this)" onmouseout="hideHidden(this)"><p>task1</p><span class="complete hidden" onclick="onCompleteClick(event)">&#10003;</span><span class="delete hidden" onclick="onDeleteClick(this)">&#x2715;</span></li>
        </ul>

        
        <input type="text" onchange="createTask(event)" placeholder="task?..">
    </div>

    <div id="history"></div>
    <button id="overlaybutton" onclick="buttonHandler()" aria-pressed="false">
        <svg version="1.1" id="Layer_1" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 24 24"
            enable-background="new 0 0 24 24" xml:space="preserve" fill="#5F6368">
            <path d="M8.59,16.59L13.17,12L8.59,7.41L10,6l6,6l-6,6L8.59,16.59z"></path>
            <path fill="none" d="M0,0h24v24H0V0z"></path>
        </svg>
    </button>
</body>
<script src=script.js></script>
</html>
